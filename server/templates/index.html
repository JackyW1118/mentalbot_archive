<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
<title>bot</title>
</head>
<body>
<div class = "appcontainer mt-4">
  <table class = "statusbar" style="width:100%">
    <tr>
      <th class = "name"><h3 class="appname">MentalBot</h3></th>
      <th class = "modalopen"> <button class = "aboutb" id="myBtn">about</button>
      </th>
    </tr>
  </table>
  <div id="myModal" class="modal"> 
    
    <!-- Modal content -->
    <div class="modal-content"> <span class="close">&times;</span>
      <p>This beta version bot is trained with common responses to mental health issues. Data set is continuously updating! </p>
    </div>
  </div>
  <div class = "cbox" id = "cbox">
    <div class="container">
      <p class="bottext">Bot: Hello. I am mentalbot. How can I help?</p>
      <span class="time-left"></span>
    </div>
  </div>
  <footer id="footer" class = "sendZone">
    <table class = "sendTable" style="width:100%">
      <tr>
        <th class = "iboxth"> <input placeholder="type your message..." class = "ibox" type="text" id="inputbox" name="inputbox">
        </th>
        <th class = "buttonth"> <button class = "btn btn-success mt-2 mb-2 mr-3" style="float:right;" type="button" id = "sendButton">Send</button>
        </th>
      </tr>
    </table>
  </footer>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
